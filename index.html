<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Calendar Puzzle</title>
  <meta name="description" content="CK12">
  <meta name="viewport" content="width=device-width">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
    <h1>CK12 Calendar</h1>
    <h3>Today's Date: <span id="date"></span> Time: <span id="time"></span> </h3>
    <div class="calendar">
      <div class="calendar-block">
        <div class="calendar-time full">9:00<span>AM</span></div>
        <div class="calendar-time half">9:30</div>
        <div class="calendar-time full">10:00<span>AM</span></div>
        <div class="calendar-time half">10:30</div>
        <div class="calendar-time full">11:00<span>AM</span></div>
        <div class="calendar-time half">11:30</div>
        <div class="calendar-time full">12:00<span>PM</span></div>
        <div class="calendar-time half">12:30</div>
        <div class="calendar-time full">1:00<span>PM</span></div>
        <div class="calendar-time half">1:30</div>
        <div class="calendar-time full">2:00<span>PM</span></div>
        <div class="calendar-time half">2:30</div>
        <div class="calendar-time full">3:00<span>PM</span></div>
        <div class="calendar-time half">3:30</div>
        <div class="calendar-time full">4:00<span>PM</span></div>
        <div class="calendar-time half">4:30</div>
        <div class="calendar-time full">5:00<span>PM</span></div>
        <div class="calendar-time half">5:30</div>
        <div class="calendar-time full">6:00<span>PM</span></div>
        <div class="calendar-time half">6:30</div>
        <div class="calendar-time full">7:00<span>PM</span></div>
        <div class="calendar-time half">7:30</div>
        <div class="calendar-time full">8:00<span>PM</span></div>
        <div class="calendar-time half">8:30</div>
        <div class="calendar-time full">9:00<span>PM</span></div>
      </div>
      <div id="calendar_event"></div>
    </div>
  </div>
</body>
</html>
